# Deploy ONLY /backend to Azure Web App - text2sql-backend-anshika

name: Build and deploy Backend to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install dependencies ONLY from backend/
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip backend folder for deployment
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend.zip


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_15DD7B8C2E4B4BDDAB1C3F09C7827325 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_022439BCFD5B4A68BF894E40E6138F92 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A360875628964154ADDB5F0BEABA46CA }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'text2sql-backend-anshika'
          slot-name: 'Production'
          package: backend.zip
