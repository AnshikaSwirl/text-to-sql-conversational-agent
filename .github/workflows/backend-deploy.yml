name: Deploy Backend to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install dependencies only from backend folder
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      # Zip the backend folder for deployment
      - name: Zip backend
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: backend.zip


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-package

      # Login with publish profile (BEST & EASIEST for Azure Web App)
      - name: Azure Login via Publish Profile
        uses: azure/login@v1
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      # Deploy backend.zip to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "text2sql-backend-anshika"   # <-- your backend app name
          package: backend.zip
